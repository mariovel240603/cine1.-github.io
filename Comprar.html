    <section class="ticket-purchase">
        <h3>Compra de Boletos</h3>
        <form action="procesar-compra.php" method="post">
            <label for="movie">Selecciona una película:</label>
            <select id="movie" name="movie" required>
                <option value="pelicula1">Película 1</option>
                <option value="pelicula2">Película 2</option>
                <option value="pelicula3">Película 3</option>
                <option value="pelicula4">Película 4</option>
                <option value="pelicula5">Película 5</option>
                <option value="pelicula6">Película 6</option>
                <option value="pelicula7">Película 7</option>
                <option value="pelicula8">Película 8</option>
                <option value="pelicula9">Película 9</option>
                <option value="pelicula10">Película 10</option>
                <option value="pelicula11">Película 11</option>
                <option value="pelicula12">Película 12</option>
                <option value="pelicula13">Película 13</option>
                <!-- Añadir más películas -->
            </select>

            <label for="date">Selecciona la fecha:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Selecciona la hora:</label>
            <select id="time" name="time" required>
                <option value="14:00">14:00</option>
                <option value="16:30">16:30</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
            </select>

            <label for="seats">Selecciona el número de asientos:</label>
            <input type="number" id="seats" name="seats" min="1" max="10" required>

            <button type="submit">Comprar Boletos</button>
        </form>
    </section>
